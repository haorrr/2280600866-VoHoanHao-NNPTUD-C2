<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product JS Lab - Võ Hoàn Hảo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; }
        .terminal-font { font-family: 'Fira Code', monospace; }
        .btn-action {
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .btn-action:active { transform: scale(0.95); }
    </style>
</head>
<body class="antialiased">

    <div class="max-w-6xl mx-auto px-4 py-10">
        <div class="mb-10 text-center">
            <h1 class="text-4xl font-extrabold text-slate-800 tracking-tight">Quản Lý Sản Phẩm JS</h1>
            <p class="text-slate-500 mt-2 text-lg">Hệ thống kiểm tra các hàm xử lý mảng nâng cao</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-5 space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="text-sm font-bold uppercase tracking-wider text-slate-400 mb-4">Các chức năng xử lý</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                        <button onclick="handleCau3()" class="btn-action bg-indigo-50 text-indigo-700 font-medium py-3 px-4 rounded-xl hover:bg-indigo-100 border border-indigo-200">Câu 3: Name & Price</button>
                        <button onclick="handleCau4()" class="btn-action bg-indigo-50 text-indigo-700 font-medium py-3 px-4 rounded-xl hover:bg-indigo-100 border border-indigo-200">Câu 4: Lọc tồn kho</button>
                        <button onclick="handleCau5()" class="btn-action bg-indigo-50 text-indigo-700 font-medium py-3 px-4 rounded-xl hover:bg-indigo-100 border border-indigo-200">Câu 5: Kiểm tra giá</button>
                        <button onclick="handleCau6()" class="btn-action bg-indigo-50 text-indigo-700 font-medium py-3 px-4 rounded-xl hover:bg-indigo-100 border border-indigo-200">Câu 6: Accessories</button>
                        <button onclick="handleCau7()" class="btn-action bg-emerald-50 text-emerald-700 font-medium py-3 px-4 rounded-xl hover:bg-emerald-100 border border-emerald-200">Câu 7: Tính tổng kho</button>
                        <button onclick="handleCau10()" class="btn-action bg-indigo-50 text-indigo-700 font-medium py-3 px-4 rounded-xl hover:bg-indigo-100 border border-indigo-200">Câu 10: SP khả dụng</button>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="text-sm font-bold uppercase tracking-wider text-slate-400 mb-4">Vòng lặp truyền thống</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                        <button onclick="handleCau8()" class="btn-action bg-orange-50 text-orange-700 font-medium py-3 px-4 rounded-xl hover:bg-orange-100 border border-orange-200">Câu 8: For...of</button>
                        <button onclick="handleCau9()" class="btn-action bg-orange-50 text-orange-700 font-medium py-3 px-4 rounded-xl hover:bg-orange-100 border border-orange-200">Câu 9: For...in</button>
                    </div>
                </div>

                <button onclick="clearLog()" class="w-full bg-slate-800 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-slate-900 transition-colors mt-4">
                    Xóa kết quả màn hình
                </button>
            </div>

            <div class="lg:col-span-7">
                <div class="bg-slate-900 rounded-2xl shadow-2xl overflow-hidden h-full flex flex-col min-h-[500px]">
                    <div class="bg-slate-800 px-4 py-3 flex items-center space-x-2">
                        <div class="w-3 h-3 rounded-full bg-red-500"></div>
                        <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                        <div class="w-3 h-3 rounded-full bg-green-500"></div>
                        <span class="text-slate-400 text-xs ml-4 terminal-font">output_result.json — 127.0.0.1</span>
                    </div>
                    <div class="p-6 flex-grow overflow-auto">
                        <pre id="console-screen" class="terminal-font text-green-400 text-sm leading-relaxed"><span class="text-gray-500">// Nhấn một nút bên trái để xem kết quả thực thi...</span></pre>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
